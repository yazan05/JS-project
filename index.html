<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Document</title>
    </head>
    <body>
        <main>
            <div class="user-side side">
                <span id="userChoice" class="font-size">User Choice!</span>
                <div class="user-options">
                    <img src="./assest/rock.png" alt="" class="user-option" id="rock">
                    <img src="./assest/Scissors.png" alt="" class="user-option" id="scissors">
                    <img src="./assest/paper.png" alt="" class="user-option" id="paper">
                </div>
            </div>
            <div class="comp-side side">
                <span id="compChoice" class="font-size">Computer Choice!</span>
            </div>
        </main>
        <footer class="actions">
            <span id="result" class="font-size">Result</span>
            <button id="playAgin">Play again</button>
        </footer>
        <script src="./script.js"></script>
    </body>
</html>
